<li class="message-box" ng-class="message.classes">
  <span class="title message" ng-show="message.title">{{message.title}}<br/></span>
  <span class="message" ng-bind-html="message.message"></span>
  <button type="button" class="close" aria-hidden="true" ng-click="removeItem(message)">&times;</button>
</li>
